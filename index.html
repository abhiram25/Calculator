<!DOCTYPE HTML>
<head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <link rel= 'stylesheet' href="css/style.css">
  <script src="js/jquery.js"></script>
</head>
<body>
  

<div id="calculator" class="current">
  <div id="display">
    <p>0</p>
  </div>  
    
<div id="contain">
 <div id="row1">
  <button id="clear">AC</button>
  <button id = "plusminus" class="keys">+/-</button>
  <button id = "percent" class="keys"  >%</button>
</div>
<div class="commonRows">
  <button id = "seven" class= "number keys" value= "7">7</button>
  <button id = "eight" class= "number keys" value= "8">8</button> 
  <button id = "nine" class= "number keys" value= "9">9</button>
  <button id = "add" class= "keys">+</button>
</div>
  <div class="commonRows">
  <button id = "four" class= "number keys" value= "4">4</button>
  <button id = "five" class= "number keys" value= "5">5</button>
  <button id = "six" class= "number keys" value= "6">6</button>
  <button id = "subtract" class= "keys">-</button>
</div>
   <div class="commonRows">
     <button id = "one" class= "number keys" value= "1">1</button>
     <button id = "two" class= "number keys" value= "2">2</button>
     <button id = "three" class= "number keys" value= "3">3</button>
     <button id = "multiply" class= "keys">X</button>
</div>
  <div class="commonRows">
  <button id  = "zero" class= "number keys" value="0">0</button>
  <button id = "dot" class= "keys" value= "." >.</button>
  <button id = "equal" class= "keys">=</button>
  <button id = "divide" class= "keys">/</button>

      
</div>
  
    </div>

  </div>

  <h2>Pick a color</h2>
      <div id="color-picker">
        <div class="colors gold"></div>
        <div class="colors ocean"></div>
        <div class="colors orange"></div>
        <div class="colors pink"></div>
        <div class="colors red"></div>
        <div class="colors silver"></div>
        <div class="colors glow"></div>
        <div class="colors green"></div>
        <div class="colors indigo"></div>
      </div>  




    

  <script src="js/functions.js"></script>
  <script src="js/calculator.js"></script>
  
  

      
  



</body>
